<div class="article">

  <div class="team" *ngFor="let name of teamsName; let iTeam = index">
    <div [class.has-decide]="teamsBool[teamsKey[iTeam]]" [class.hasnt-decide]="!teamsBool[teamsKey[iTeam]]">
      {{ name }}
    </div>
  </div>

  <h1>{{ lang.periodeChangeCreation }}</h1>
  <h3>{{ lang.periodeChangeRound }}: {{ round + 1}}</h3>

  <button [class.is-able]="!disability" [disabled]="disability" (click)="createResult()"> {{ lang.periodeChangeButton }} </button>

</div>
