<div class="selling">

  <p>{{ lang.situResultTitle }}</p>

  <div class="selling-label">
    <div><label>&nbsp;</label></div>
    <div><label>{{ lang.situResultRealProduction }}</label></div>
    <div><label>{{ lang.situResultUseMachine }}</label></div>
    <div><label>{{ lang.situResultOvertime }} (%)</label></div>
    <div><label>{{ lang.situResultSellNormal }}</label></div>
    <div><label>{{ lang.situResultSellStorage }}</label></div>
    <div><label>{{ lang.situResultSellSpecial }}</label></div>
    <div><label>{{ lang.situResultTurnover }}</label></div>
    <div><label>{{ lang.situResultMarketPart }}</label></div>
    <div><label>{{ lang.situResultStorageQuantity }}</label></div>
    <div><label>{{ lang.situResultStorageValue }}</label></div>
    <!-- <div><label>Temps de fabrication futur</label></div> -->
  </div>

  <!-- TODO: Service de rÃ©sultats -->
  <div class="selling-result" *ngFor="let product of company.companyProduct; let iProd = index">
    <div><label> {{ lang.situResultName }} {{ iProd + 1 }}</label></div>
    <div><label> {{ situations[iProd].realProduction | roundAt2 }} </label></div>
    <div><label> {{ situations[iProd].machinePercent | roundAt0 | percent }} </label></div>
    <div><label> {{ situations[iProd].overtime | roundAt2 }} </label></div>
    <div><label> {{ situations[iProd].sellingNormal | roundAt2 }} </label></div>
    <div><label> {{ situations[iProd].sellingClear | roundAt2 }} </label></div>
    <div><label> {{ situations[iProd].sellingExceptionnal | roundAt2 }} </label></div>
    <div><label> {{ situations[iProd].sellingValue | roundAt2 }} </label></div>
    <div><label> {{ situations[iProd].marketPart | roundAt2 }} </label></div>
    <div><label> {{ situations[iProd].stock | roundAt2 }} </label></div>
    <div><label> {{ situations[iProd].stockValue | roundAt2 }} </label></div>
    <!-- <div><label> FABBRICATION FUTUR </label></div> -->
  </div>

</div>
