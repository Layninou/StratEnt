<div class="charge">

  <p class="title">{{ lang.comptaChargesTitle }}</p>

  <div class="block">

    <div class="charge-label">
      <div><label>&nbsp;</label></div>

      <div><label>{{ lang.comptaChargesConso }}</label></div>
      <div><label>{{ lang.comptaChargesWorkforce }}</label></div>
      <div><label>{{ lang.comptaChargesRD }}</label></div>
      <div><label>{{ lang.comptaChargesPublicity }}</label></div>
      <div><label>{{ lang.comptaChargesActionMarketing }}</label></div>
      <div><label>{{ lang.comptaChargesSellorRemuneration }}</label></div>
      <div><label>{{ lang.comptaChargesStorageCost }}</label></div>
      <div><label>{{ lang.comptaChargesDotation }}</label></div>

      <div><label>{{ lang.comptaChargesRemuneration }}</label></div>
      <div><label>{{ lang.comptaChargesHireCost }}</label></div>
      <div><label>{{ lang.comptaChargesFireCost }}</label></div>
      <div><label>{{ lang.comptaChargesFormationCost }}</label></div>
      <div><label>{{ lang.comptaChargesFixCostProduction }}</label></div>
      <div><label>{{ lang.comptaChargesRepairCost }}</label></div>
      <div><label>{{ lang.comptaChargesServicing }}</label></div>
      <div><label>{{ lang.comptaChargesInsurance }}</label></div>
      <div><label>{{ lang.comptaChargesStudiesCost }}</label></div>
    </div>

    <!-- TODO: Service de rÃ©sultats -->
    <div class="all-product">

    <div class="charge-result" *ngFor="let product of company.companyProduct; let iProd = index">
      <div><label> {{ lang.comptaChargesName }} {{ iProd + 1 }}</label></div>

      <div><label> {{ charges[iProd].materialConso | roundAt2 }} </label></div>
      <div><label> {{ charges[iProd].directLabour | roundAt2 }} </label></div>
      <div><label> {{ charges[iProd].qualityCost | roundAt2 }} </label></div>
      <div><label> {{ charges[iProd].publicityCost | roundAt2 }} </label></div>
      <div><label> {{ charges[iProd].marketingCost | roundAt2 }} </label></div>
      <div><label> {{ charges[iProd].sellerLabour | roundAt2 }} </label></div>
      <div><label> {{ charges[iProd].stockCost | roundAt2 }} </label></div>
      <div><label> {{ charges[iProd].amortissementDot | roundAt2 }} </label></div>
    </div>

    </div>

    <div class="charge-total">
      <div><label>{{ lang.comptaChargesTotal }}</label></div>

      <div><label> {{ chargesTotal.materialConso | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.directLabour | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.qualityCost | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.publicityCost | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.marketingCost | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.sellerLabour | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.stockCost | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.amortissementDot | roundAt2 }} </label></div>

      <div><label> {{ chargesTotal.managerCost | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.hireCost | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.fireCost | roundAt2 }} </label></div>  <!-- {{ chargesTotal.fireCost | roundAt2 }} -->
      <div><label> {{ chargesTotal.formationCost | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.productionFixCost | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.reparationCost | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.servicingCost | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.assuranceBonus | roundAt2 }} </label></div>
      <div><label> {{ chargesTotal.studiesCost | roundAt2 }} </label></div>
    </div>

  </div>

  <div class="block final">

    <div class="charge-label">
      <div><label>&nbsp;</label></div>
    </div>

  <div class="all-product">

    <div class="charge-result" *ngFor="let product of company.companyProduct; let iProd = index">
      <div><label>{{ sumCharges[iProd] | roundAt2 }}</label></div>
    </div>

  </div>

    <div class="charge-total">
      <div><label>{{ sumChargesTotal | roundAt2 }}</label></div>
    </div>

  </div>

</div>
