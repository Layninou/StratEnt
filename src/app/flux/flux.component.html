<div class="result flux">

  <div class="flux-show">
    <div><h1>Flux</h1></div>
    <div><h3>Entreprise:  {{ company.name }}</h3></div>
  </div>

  <div class="flux-periode">

    <div class="periode">
      <h3>PERIODE: </h3>
    </div>
    <div class="periode periode-result" *ngIf="company.result">
      <div *ngFor="let item of listPeriode; let i = index" (click)="changePeriode(i)" [class.choosed]="boolPeriode[i]">
        <span>{{ i + 1 }}</span>
      </div>
    </div>

  </div>

  <div class="flux-article" *ngIf="periode !== undefined">

    <div class="flux flux-asset">
      <asset [company]="company" [periode]="periode"></asset>
    </div>

    <div class="flux flux-liability">
      <liability [company]="company" [periode]="periode"></liability>
    </div>

  </div>

</div>
