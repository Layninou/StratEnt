  <div class="results-periode">

    <div class="periode">
      <h3>PERIODE: </h3>

    <div class="periode periode-result" *ngIf="company.result">
      <div *ngFor="let item of listPeriode; let i = index" (click)="changePeriode(i)">

    </div>

  </div>

  <div class="results-article" *ngIf="periode !== undefined">

    <div class="results results-productions">
      <results-productions [company]="company" [periode]="periode"></results-productions>
    </div>

    <div class="results results-charge">
      <results-charge [company]="company" [periode]="periode"></results-charge>
    </div>

    <div class="results results-financial">
      <results-financial [company]="company" [periode]="periode"></results-financial>
    </div>

    <div class="results results-final">
      <results-final [company]="company" [periode]="periode"></results-final>
    </div>

  </div>

</div>
